<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <title>Jogo da Velha</title>
</head>
<body>
    <main data-theme="dark">
        <header class="flex align-center justify-between">
            <h1>Jogo da Velha</h1>
            <button id="themeSwitcher">Mudar Tema </button>
        </header>
        <section>
            <p><label class="text" for="player-1">Player 1</label>
            <input name="player-1" id="player-1"></p>
            <p><label class="text" for="player-2">Player 2</label>
            <input name="player-2" id="player-2"></p>
            <button id="btnPlay">Jogar</button>
            <button id="btnPlay">Reiniciar</button>
        </section>
        <section class="grid" id="gridGame" data-player="default">
            <button class="btnGame active" data-winsone="1" data-winstwo="4" data-winsthree="7"></button>
            <button class="btnGame active" data-winsone="2" data-winstwo="4" data-winsthree=""></button>
            <button class="btnGame active" data-winsone="3" data-winstwo="4" data-winsthree="8"></button>
            <button class="btnGame active" data-winsone="1" data-winstwo="5" data-winsthree=""></button>
            <button class="btnGame active" data-winsone="2" data-winstwo="5" data-winsthree="8" data-winsfour="7"></button>
            <button class="btnGame active" data-winsone="3" data-winstwo="5" data-winsthree=""></button>
            <button class="btnGame active" data-winsone="1" data-winstwo="6" data-winsthree="8"></button>
            <button class="btnGame active" data-winsone="2" data-winstwo="6" data-winsthree=""></button>
            <button class="btnGame active" data-winsone="3" data-winstwo="6" data-winsthree="7"></button>
        </section>
        <section class="center" data-status="hiden">
            <p class="centerone">
                <label class="text" for="currentPlayer">Vez de:</label>
                <input name="currentPlayer" style="text-align: center;" id="currentPlayer" disabled>
            </p>
        </section>
        <section class="hide-content">
            <div class="popup-content">
                <h1 id="h1win">VocÃª venceu!</h1>
                <button class="btn-play" id="btnRestart">Reiniciar</button>
            </div>
        </section>
        <section class="score">
            <p>Placar</p>
            <p id="score">X 0-0 O</p>
        </section>

    </main>
</body>
</html>
